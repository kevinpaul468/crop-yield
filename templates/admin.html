<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel='stylesheet' href="static/admin.css">
    <style>

nav {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    {% if not is_logged_in %}
    <h1 class="head1">Admin Page</h1>
    <div id="loginContainer" class="modal">
        <form id="loginForm" class="modal-content animate" method="post">

            <div class="container">
                <label for="email">
                    <b>email</b>
                </label>
                <input type="text" id="email" placeholder="Enter email" name="email">

                <label for="password">
                    <b>Password</b>
                </label>
                <input type="password" id="password" placeholder="Enter Password" name="password">

                <button type="submit" class='btn btn-success login '>Submit</button>
            </div>
        </form>
    </div>
    {% else %}
    <h1 id="welcome">Welcome, Admin</h1>

    <nav>
		<ul>
			<li><a href="records">Records</a></li>
			<li><a href="reports">Reports</a></li>
            <li><a href="algorithm">Algorithm</a></li>
		</ul>
	</nav>
    {% endif %}
</body>
</html>
